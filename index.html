<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Emotion Sync Viewer</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- ライブラリ（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <header class="bar">
    <h1>動画 × 指標グラフ 同期ビューア</h1>
    <div class="right small">GitHub Pages対応・ローカル処理 / CSV: frame_features</div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>① ファイルを選択</h2>
      <div class="inputs">
        <label class="file">
          <span>動画ファイル（mp4等）</span>
          <input id="videoInput" type="file" accept="video/*" />
        </label>
        <label class="file">
          <span>CSV（frame_features*.csv）</span>
          <input id="csvInput" type="file" accept=".csv,text/csv" />
        </label>
      </div>

      <div class="grid">
        <div>
          <video id="player" controls playsinline></video>
          <div class="row">
            <label>再生位置</label>
            <input id="timeSlider" type="range" min="0" max="0" step="0.001" value="0" />
            <div id="timeLabel" class="mono">0.00s</div>
          </div>
          <div class="row">
            <label>再生速度</label>
            <select id="rateSel">
              <option>0.25</option><option>0.5</option><option selected>1</option>
              <option>1.5</option><option>2</option>
            </select>
            <button id="back1f" title="← 1フレーム">&larr; 1f</button>
            <button id="fwd1f"  title="→ 1フレーム">1f &rarr;</button>
            <label class="tight">FPS</label>
            <input id="fpsInput" type="number" step="0.01" value="30" class="short" />
            <label class="tight">オフセット (s)</label>
            <input id="offsetInput" type="number" step="0.01" value="0" class="short" />
          </div>
          <div class="row small">
            <span>※ オフセット = <b>動画の時間</b> − <b>CSVのtime_sec</b>。ズレる場合に微調整。</span>
          </div>
        </div>

        <div>
          <div class="row">
            <label>表示する列</label>
            <select id="colSel" multiple size="10" class="wide"></select>
          </div>
          <div class="row">
            <label>スムージング (秒)</label>
            <input id="smoothInput" type="number" step="0.05" value="0.20" class="short" />
            <label class="tight">正規化</label>
            <input id="normChk" type="checkbox" checked />
            <button id="fitBtn">表示範囲に合わせる</button>
          </div>
          <div id="meta" class="small"></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>② グラフ（動画と同期）</h2>
      <div id="plot"></div>
    </section>
  </main>

  <footer class="foot small">
    © 2025 Cat Emotion Tools / Works offline on GitHub Pages
  </footer>

  <script src="./app.js"></script>
</body>
</html>
